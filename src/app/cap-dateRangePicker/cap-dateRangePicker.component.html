<label class="label-input {{styleClass}}" *ngIf="label?.length" [class.disabled]="disabled"> {{label}}</label>

<my-date-range-picker class="{{styleClass}}" [ngClass]="{'button_daterangepicker': buttonDateRangepicker}" [name]="name" [placeholder]="placeholder" [disabled]="disabled" [options]="myDatePickerOptions" #picker [(ngModel)]="value"></my-date-range-picker>
<p *ngIf="textHelper?.length" class="helper-text {{styleClass}}" [class.disabled]="disabled">{{textHelper}}</p>
