<header>
  <div class="logo">
    <a [href]="rotaLogo" #logoHeader>
      <img [src]="logoBrasilCap">
    </a>
  </div>

  <div class="navbar">
    <div id="menu-toggle" class="menu-btn" (click)="toggleMenu()">
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
    </div>

    <a [href]="primerPage" title="Voltar ao Dashboard">
      <img id="logo-img" [src]="logoSistema">
    </a>

    <div class="d-dropdown d-dropdown-end">
      <label tabindex="0" class="btn m-1">
        <a href="#" class="box-user">
          <img [src]="n_avatar" class="img-avatar-header"> <span class="hidden-xs text-user">{{username_trat}}</span>
          <cap-icon icon="retrair" [size]="16"></cap-icon>
        </a>
      </label>
      <ul tabindex="0" class="d-dropdown-content d-menu p-2 shadow bg-base-100 rounded-box w-52">
        <li><a>Item 1</a></li>
        <li><a>Item 2</a></li>
      </ul>
    </div>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">


        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle box-user" data-toggle="dropdown">
            <img [src]="n_avatar" class="img-avatar-header"> <span class="hidden-xs text-user">{{username_trat}}</span>
            <cap-icon icon="retrair" [size]="16"></cap-icon>
          </a>
          <ul class="dropdown-menu dropdown-user" style="margin-top: -5px;right: 0;left: auto !important;">
            <a [href]="rotaPerfil">
              <li class="user-body">
                <span>Perfil</span>
                <cap-icon icon="usuario" styleClass="pull-right" [size]="24"></cap-icon>
              </li>
            </a>
            <span class="divisor"></span>
            <a href="#" (click)="logoutChange.emit(username)">
              <li class="user-body">
                <span>Logout</span>
                <cap-icon icon="sair" styleClass="pull-right" [size]="24"></cap-icon>
              </li>
            </a>
          </ul>
        </li>
      </ul>
    </div>

    <div class="navbar-custom-menu" style="top:25px;" title="Tela cheia">
      <a (click)="toggleFullScreen()" class="icon-fullscreen">
        <cap-icon icon="fullscreen" [size]="16"></cap-icon>
      </a>
    </div>

  </div>
</header>
